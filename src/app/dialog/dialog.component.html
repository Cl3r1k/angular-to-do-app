<div class='delete-dialog'>
    <h2 mat-dialog-title>Delete Todo</h2>
    <hr>
    <div mat-dialog-content>
        <h2 mat-dialog-title>Are you sure want to delete todo with name:</h2>
        <p>{{data.todoTitle}}</p>
    </div>
    <div mat-dialog-actions>
        <!-- This fills the remaining space of the current row -->
        <span class='fill-space'></span>
        <button mat-raised-button color='warn' (click)='onConfirm()' class='dialog__confirm-btn'>Yes, delete it!</button>&nbsp;
        <button mat-raised-button (click)='dialogRef.close()'>Cancel</button>
    </div>
</div>
