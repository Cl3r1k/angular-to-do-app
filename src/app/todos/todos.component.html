<section class='app-grid-container'>
    <div class='header-container'>
        <!-- <h1 class='header-title'>Angular Todo app</h1> -->
    </div>

    <div class='content-container'>
        <app-todo-title></app-todo-title>

        <!-- src/app/todos/todos.component.ts -->
        <section class='todoapp' [class.clearAll-hovered]='clearHoverState' [class.toggleAll-hovered]='toggleAllHoverState'>

            <!-- header is now replaced with app-todoo-list-header -->
            <app-todo-list-header [todosAllAmount]='allTodosAmount' [todosAllCompleted]='allCompleted' (addTodoListHeaderEmitter)='onAddTodo($event)' (toggleAllTodoListHeaderEmitter)='onToggleAll($event)' (toggleAllHoverStateTodoListHeaderEmitter)='onToggleAllHoverSetState($event)'></app-todo-list-header>

            <app-todo-list [todos]='todos' [todosAllAmount]='allTodosAmount' (toggleCompleteTodoListEmitter)='onToggleTodoComplete($event)' (updateTodoTodoListEmitter)='onUpdateTodo($event)' (moreTodoTodoListEmitter)='onMoreTodo($event)' (pinTodoTodoListEmitter)='onPinTodo($event)'
                (removeTodoListEmitter)='onRemoveTodo($event)' (moveTodoListEmitter)='onMoveTodo($event)'></app-todo-list>

            <app-todo-list-footer [todosAllAmount]='allTodosAmount' [todosActiveAmount]='activeTodosAmount' [todosCompletedAmount]='completedTodosAmount' (clearTodoListFooterEmitter)='onClearCompleted($event)' (clearHoverStateTodoListFooterEmitter)='onClearHoverSetState($event)'></app-todo-list-footer>
