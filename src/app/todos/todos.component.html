<section class='todoapp'>

    <!-- header is now replaced with app-todoo-list-header -->
    <app-todo-list-header (addEventTodoListHeader)='onAddTodo($event)'></app-todo-list-header>

    <app-todo-list [todos]='todos' (removeEventTodoList)='onRemoveTodo($event)' (toggleCompleteEventTodoList)='onToggleTodoComplete($event)' (updateTodoEventTodoList)='onUpdateTodo($event)'></app-todo-list>
