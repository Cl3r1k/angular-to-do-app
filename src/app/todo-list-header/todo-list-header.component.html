<header class='header'>
    <div class='toggleAll-container'>
        <input type='checkbox' class='toggle-all' *ngIf='todosAllAmount' #toggleAll (click)='toggleAllTodos(toggleAll.checked)' [checked]='todosAllCompleted' (mouseenter)='setToggleAllHoverState(true)' (mouseleave)='setToggleAllHoverState(false)'>
    </div>
    <input type='text' class='new-todo' placeholder='Add new task' autofocus='' (keyup.enter)='addTodo()' [(ngModel)]='newTodo.title'>
    <svg class="icon icon-keyboard_return">
        <use xlink:href="#icon-keyboard_return"></use>
    </svg>
</header>
