<section class='main' *ngIf='todosAllAmount > 0'>
    <ul class='todo-list'>
        <li *ngFor='let todo of todos' [class.completed]='todo.complete'>
            <app-todo-list-item [todo]='todo' (toggleCompleteTodoListItemEmitter)='onToggleTodoComplete($event)' (removeTodoListItemEmitter)='onRemoveTodo($event)' (updateTodoListItemEmitter)='onUpdateTodo($event)'></app-todo-list-item>
        </li>
    </ul>
</section>
