<section class='todoapp'>
    <header class='header'>
        <h1>Список Дел</h1>
        <input type="text" class='new-todo' placeholder='Что должно быть сделано?' autofocus='' (keyup.enter)='addTodo()' [(ngModel)]='newTodo.title'>
    </header>

    <section class="main" *ngIf='todos.length > 0'>
        <ul class="todo-list">
            <li *ngFor='let todo of todos' [class.completed]='todo.complete'>
                <div class='view'>
                    <input type="checkbox" class="toggle" (click)='toggleTodoComplete(todo)' [checked]='todo.complete'>
                    <label>{{todo.title}}</label>
                    <button class="destroy" (click)='removeTodo(todo)'></button>
                </div>
            </li>
        </ul>
    </section>

    <footer class="footer" *ngIf='todos.length > 0'>
        <span class='todo-count'>Задач осталось: <strong>{{todos.length}}</strong></span>
    </footer>
</section>
