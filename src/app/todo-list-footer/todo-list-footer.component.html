<footer class='footer' *ngIf='todosAllAmount > 0'>
    <span class='todo-count'><strong>{{todosActiveAmount}}</strong> {{todosActiveAmount === 1 ? 'item' : 'items'}} left</span>
    <div class='filter-container'>
        <a routerLink='/todos' class='link' routerLinkActive='active' [routerLinkActiveOptions]='{exact:true}' matTooltip='Filter todos: all' matTooltipPosition='above'>All</a>
        <a routerLink='/todos/active' class='link' routerLinkActive='active' matTooltip='Filter todos: only active' matTooltipPosition='above'>Active</a>
        <a routerLink='/todos/completed' class='link' routerLinkActive='active' matTooltip='Filter todos: only completed' matTooltipPosition='above'>Completed</a>
    </div>
    <!-- <button *ngIf='todosCompletedAmount > 0' (click)='clearCompleted(true)' class='btn-clear' (mouseenter)='setClearCompletedHoverState(true)' (mouseleave)='setClearCompletedHoverState(false)'>Clear completed</button> -->
</footer>
